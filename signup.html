<div class="card-body">
    <h2 class="text-center">Sign Up</h2>
   <form action="">
    <div class="was-validated">
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input class="form-control" type="text" name="fname" id="fname" required> 
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input class="form-control" type="text" name="lname" id="lname" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input class="form-control" type="number" name="mobile" id="mobile" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
            <label for="mail">Email:</label>
            <input class="form-control" type="text" name="mail" id="mail" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
            <label for="password">Confrim Password:</label>
            <input class="form-control" type="password" name="password" id="password" required><br>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div><center>
            <input type="submit" name="submit" class="btn btn-primary" id=""><br></center>
            <br>
        </div>
        <div>
            <a href="signin.html" style="font-size: 1.3vw;" class="text-danger bg-warning">Already have a account? Click here</a>
        </div>
    </div>
   </form>
</div>
